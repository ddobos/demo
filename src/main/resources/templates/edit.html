<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Edit</title>
</head>
<body>
<div class="container">

        <div class="form-row">
            <div class="col-md-3 mb-3">
                <input type="hidden" class="form-control" id="id" placeholder="id"/>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
                <label for="queueName">Queue name</label>
                <input type="text" class="form-control" id="queueName" placeholder="Queue name" required
                       th:field="${allevo.queueName}"/>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="description" required
                       th:field="${allevo.description}"/>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Hold status:</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="holdStatus" id="Active"
                                       th:value="${active}" th:checked="${active}"/>
                                <label class="form-check-label" for="Active">
                                    Active
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="holdStatus" id="Inactive"
                                       th:value="${inactive}" th:checked="${inactive}"/>
                                <label class="form-check-label" for="Inactive">
                                    Inactive
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isExitPoint" th:value="${isExitPoint}"
                                   th:checked="${isExitPoint}"/>
                            <label class="form-check-label" for="isExitPoint">
                                Has Exitpoint
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exitPoint">State</label>
                    <select id="exitPoint" class="form-control">
                        <option selected>Choose...</option>
                        <option value=1
                                th:selected="${allevo.exitPoint==1}">Optiunea 1
                        </option>
                        <option th:selected="${allevo.exitPoint==2}" value=2>Optiunea 2</option>
                        <option th:selected="${allevo.exitPoint==3}" value=3>Optiunea 3</option>
                        <option th:selected="${allevo.exitPoint==4}" value=4>Optiunea 4</option>
                    </select>
                </div>
            </div>
<!--            coloana a adoaua type-->
            <div class="col-md-3 mb-3">
                <div class="alert alert-light" role="alert" style="padding:0;margin:0;text-align:center">
                    Type
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="types" id="types1" value="1"/>
                    <label class="form-check-label" for="types1">
                        Ordinary
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="types" id="types2" value="2"/>
                    <label class="form-check-label" for="types2">
                        Reconciliation
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="types" id="types3" value="3"/>
                    <label class="form-check-label" for="types3">
                        GSRS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="types" id="types4" value="4"/>
                    <label class="form-check-label" for="types4">
                        950
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="types" id="types5" value="5"/>
                    <label class="form-check-label" for="types5">
                        STMT
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="types" id="types6" value="6"/>
                    <label class="form-check-label" for="types6">
                        Investigation
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="types" id="types7" value="7"/>
                    <label class="form-check-label" for="types7">
                        Debit instruments
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="types" id="types8" value="8"/>
                    <label class="form-check-label" for="types8">
                        Debit instruments by Date
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="types" id="types9" value="9"/>
                    <label class="form-check-label" for="types9">
                        Debit instruments Refusals
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="types" id="types10" value="10"/>
                    <label class="form-check-label" for="types10">
                        Ordinary Debit instruments
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="types" id="types11" value="11"/>
                    <label class="form-check-label" for="types11">
                        Sepa
                    </label>
                </div>
            </div>
            <!--coloana a treia action-->
            <div class="col-md-3 mb-3" >
                <div class="alert alert-light" role="alert" style="padding:0;margin:0;text-align:center">
                    Action
                </div>

                <th:block th:each="act : ${allAction}">
                    <div class="col-sm-10">
                        <div class="form-check" th:value="*{acts}">
                            <input class="form-check-input" type="checkbox" name="action" th:field="${acts}"  id="check1" th:value="${act.id}"/>
                            <label class="form-check-label" th:text="${act.name}">

                            </label>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>

</div>
<!--<script type="text/javascript"-->
<!--        src="webjars/jquery/3.4.0/jquery.min.js"></script>-->
<!--<script>-->
<script
        src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>
<script>
  var exitPoint = function () {
    if ($("#isExitPoint").is(":checked")) {
        $('#exitPoint').prop('disabled', false);
    }
    else {
        $('#exitPoint').prop('disabled', 'disabled');
    }
  };
  $(exitPoint);
  $("#isExitPoint").change(exitPoint);
</script>
</body>
</html>
